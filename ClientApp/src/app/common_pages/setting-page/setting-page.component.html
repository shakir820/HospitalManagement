<div class="container-fluid">
  <h5>Settings</h5>


  <div class="mt-5 row" >
    <div class="col-sm-4">
      <div class="shadow card border-0 rounded">
        <div class=" d-flex flex-column">
          <div class="border-left-primary px-3 py-2">
           <a>
             <div class=" d-flex">
              <div><i class="fad text-primary fa-unlock-alt"></i></div>
              <div class="ml-2 d-flex flex-column">
                <div class="text-primary font-weight-bold">Password</div>
                <small class="mt-2 font-weight-bold">Change password</small>
              </div>
             </div>
           </a>
          </div>
        </div>
      </div>
    </div>


    <div class=" col-sm-8">
      <div class="card shadow">
        <div class=" card-body">
          <div class="row">
            <div class="col">
              <div class="font-weight-bold text-dark" style="font-size: 18px;">Password</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="font-weight-bold mt-2 small">Change your account password</div>
            </div>
          </div>

          <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="row mt-4">
              <div class="col-sm-12">
                <div class=" form-group" style="max-width: 300px;">
                  <label for="old_password">Old Password</label>
                  <input type="password" (input)="onOldPasswordInput()" class="form-control" required id="old_password" name="old_password" [(ngModel)]="old_password">
                  <small class="text-danger" *ngIf="!f.form.controls['old_password'].valid && submitted">Old password is required</small>
                  <small class="text-danger" *ngIf="old_password_incorrect">Incorrect password</small>
                </div>
                <div class=" form-group" style="max-width: 300px;">
                  <label for="new_password">New Password</label>
                  <input type="password" class="form-control" required id="new_password" name="new_password" [(ngModel)]="new_password">
                  <small class="text-danger" *ngIf="!f.form.controls['new_password'].valid && submitted">New password is required</small>
                </div>
                <div>
                  <button type="submit" [disabled]="changingPassword" class=" btn btn-primary">
                    <div class="d-flex flex-row justify-content-center align-items-center">
                      <div class=" font-weight-bold">{{changingPassword == true? 'Changing': 'Change Password'}}</div>
                      <div *ngIf="changingPassword" class="spinner-border spinner-border-sm text-light ml-3" role="status">
                        <span class="sr-only"></span>
                      </div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>
