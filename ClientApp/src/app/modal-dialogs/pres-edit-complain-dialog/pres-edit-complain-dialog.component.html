
<button role="button" id="toggleComplainModalBtn" hidden data-toggle="modal" data-target="#PrescriptionComplainModal"
class="btn d-print-none shadow btn-primary ml-3 btn-circle"><i class="far fa-plus"></i></button>




<div class="modal fade" id="PrescriptionComplainModal"  tabindex="-1" role="dialog"
aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content ">
      <form #complainForm="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <h5 class=" font-weight-bold">Complain</h5>
          </div>
        </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="complainTitle">Title</label>
                <input type="text" id="complainTitle" name="complain_title" [(ngModel)]="patient_complain.title"
                required
                class="form-control">
                <small id="titleError" class="text-danger"
                *ngIf="((!complainForm.form.controls['complain_title'].valid && complainForm.form.controls['complain_title'].touched) ||
                (!complainForm.form.controls['complain_title'].valid && submitted == true ))">Title is required</small>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="complainDescription">Description</label>
                <input type="text" id="complainDescription" name="complain_description"
                [(ngModel)]="patient_complain.description"
                class="form-control">

              </div>
            </div>
          </div>
      </div>


      <div class="modal-footer">
        <button type="button" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" type="submit" class="btn btn-primary">Save changes</button>
      </div>


    </form>
    </div>
  </div>
</div>
