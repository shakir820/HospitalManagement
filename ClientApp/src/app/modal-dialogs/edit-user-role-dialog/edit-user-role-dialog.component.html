
<button role="button" id="toggleUserRoleModalBtn" hidden data-toggle="modal" data-target="#EditUserRoleModal"
class="btn d-print-none shadow btn-primary ml-3 btn-circle"><i class="far fa-plus"></i></button>




<div class="modal fade" id="EditUserRoleModal"  tabindex="-1" role="dialog"
aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content ">
      <form #userRoleForm="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <h5>Edit Role</h5>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-3 d-flex justify-content-between">
            <div style="width: 80px; height:80px;"> <app-profile-pic-preview  [user_id]="user.id"></app-profile-pic-preview></div>
          </div>
          <div class="col-sm-8 d-flex align-items-center">
            <div class=" font-weight-bold text-dark" style="font-size: 20px;">{{ user.name }}</div>
          </div>
        </div>


        <div class="row">
          <div class="col-sm-3">
          </div>
          <div class="col-sm-8">
            <div class=" d-flex flex-column">
              <div class="">Roles</div>
              <div class=" d-flex flex-column">
                <div class="form-check">
                  <input class="form-check-input" name="investigatorCheck" type="checkbox" [(ngModel)]="investigatorRole" id="investigatorCheck">
                  <label class="form-check-label" for="investigatorCheck">
                    Investigator
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="modal-footer">
        <button type="button" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" type="submit" class="btn btn-primary">Save changes</button>
      </div>

    </form>
    </div>
  </div>
</div>
