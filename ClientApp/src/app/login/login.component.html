
<div class="row mt-3">
  <div class="col-sm-12">
    <div class="d-flex justify-content-center">

      <div style="width: 500px;" class=" card p-5 shadow">
        <div class="d-flex my-3 justify-content-center">
          <h3 class=" font-weight-bold">LOGIN</h3>
        </div>
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   name="email"
                   required
                   ngModel
                   class="form-control"
                   id="email"
                   aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailError" *ngIf="(f.form.controls['email'].valid == false && f.form.controls['email'].touched) || (submitted && !f.form.controls['email'].valid)"
                   class="text-danger">Enter a valid email address</small>
            <small id="emailError"
                   class="text-danger" *ngIf="emailDoesntExist">Email doesn't exist</small>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password"
                   name="password"
                   required
                   ngModel>
            <small id="passwordError"
                   *ngIf="(!f.form.controls['password'].valid && f.form.controls['password'].touched) || (submitted && !f.form.controls['password'].valid)"
                   class="text-danger">Password is required</small>
            <small id="emailPasswordWrongError"
                   *ngIf="emailOrPasswordWrong"
                   class="text-danger">Email or password is wrong</small>
          </div>
          <div class="form-check">
            <input type="checkbox"
                   class="form-check-input"
                   name="remember"
                   [(ngModel)]="rememberMe"
                   id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <div class=" d-flex mt-3">
            <button type="submit" [disabled]="loggingIn" class="btn btn-primary flex-fill">
              <div class=" d-flex">
                <div class="flex-grow-1">
                  {{loggingIn? 'Logging In': 'Login'}}
                </div>
                <div class="spinner-border text-light mr-3" *ngIf="loggingIn" role="status">
                </div>
              </div>
            </button>
          </div>
          <small class="text-danger" *ngIf="error_msg !== null && error_msg !== '' && error_msg !== undefined">{{ error_msg }}</small>
        </form>

        <div class=" mt-2">
          <small class=" text-muted">Don't have account?</small>
          <a class="btn-link ml-2" [routerLink]="['/register']">Register</a>
        </div>
      </div>

    </div>

  </div>
</div>
